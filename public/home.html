<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Gig</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id='userData'>
                <div class="form-group">
                    <label for="user-name">Name: </label>
                    <input id="user-name" placeholder='John Doe' type="text" class='form-control'>
                    <br>
                    <label for="email">Name: </label>
                    <input id="email" placeholder='johndoe@gmail.com' type="email" class='form-control'>
                    <br>
                    <label for="company">Company: </label>
                    <input id="company" placeholder='Uber' type="text" class='form-control'>
                    <br>
                    <label for="rating">Rating: </label>
                    <input id="rating" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="payment">Pay: $</label>
                    <input id="payment" placeholder='15' type="text" class='form-control'>
                    <br>
                    <label for="location">Location: </label>
                    <input id="location" placeholder= "San Francisco" type="text" class = "form-control">
                    <br>
                    <button type='submit' class='btn btn-success submit'>Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
