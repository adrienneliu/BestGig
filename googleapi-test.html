<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Test Page</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script>

$(window).load(function(){        
   $('#myModal').modal('show');
    }); 
</script>


</head>
<body>

<!-- BEGINNING MODAL CODE -->
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Reviews</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Enter to get a free one month trial.</p>

                      <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

<!-- TEST SPACE FOR AUTOCOMPLETE -->
                          <div class="container">
                                <div class="panel panel-primary">
                                  <div class="panel-heading">
                                    <h3 class="panel-title">Address</h3>
                                  </div>
                                  <div class="panel-body">
                                   <input id="autocomplete" placeholder="Enter your address"
                                      onFocus="geolocate()" type="text" class="form-control">
                                      <br>
                                   <div id="address">
                                      <div class="row">
                                         <div class="col-md-6">
                                            <label class="control-label">Street address</label>
                                            <input class="form-control" id="street_number" disabled="true">
                                         </div>
                                         <div class="col-md-6">
                                            <label class="control-label">Route</label>
                                            <input class="form-control" id="route" disabled="true">
                                         </div>
                                      </div>
                                      <div class="row">
                                         <div class="col-md-6">
                                            <label class="control-label">City</label>
                                            <input class="form-control field" id="locality" disabled="true">
                                         </div>
                                         <div class="col-md-6"> 
                                            <label class="control-label">State</label>
                                            <input class="form-control" id="administrative_area_level_1" disabled="true">
                                         </div>
                                      </div>
                                      <div class="row">
                                         <div class="col-md-6">
                                            <label class="control-label">Zip code</label>
                                            <input class="form-control" id="postal_code" disabled="true">
                                         </div>
                                         <div class="col-md-6">
                                            <label class="control-label">Country</label>
                                            <input class="form-control" id="country" disabled="true">
                                         </div>
                                      </div>
                                   </div>
                                </div>
                                  </div>
                                </div>  
                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&libraries=places&callback=initAutocomplete" async defer></script>  




<!-- ENDING CODE FOR MODAL -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    </div>
                  </div>
                </div>
              </div>




              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
              <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
              <script src="auto-complete.js"></script>
              
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                  crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                  crossorigin="anonymous"></script>
</body>
</html>

  </body>
</html> -->
